<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="template.xhtml">

<ui:define name="body">
	<h:form id="formCadastroCampanha" style="width: 600px; margin: 5% 30% 5% 30%;">
		<p:growl id="msgs" showDetail="true" sticky="true"/>
		<p:layoutUnit >
			<p:panel id="basic" header="Cadastro de campanhas">
				<h:panelGrid columns="2" cellpadding="10">
		
					<p:outputLabel for="nome" value="Nome:"  />
					<p:inputText id="nome" value="#{campanhaMB.campanha.nome}" />
					
					<p:outputLabel for="time" value="Time do coração:" />
					<p:inputText id="time" type="number" value="#{campanhaMB.campanha.idTimeCoracao}"/>
					
					<p:outputLabel for="dataInicio" value="Data Início:" />
					<p:calendar id="dataInicio" locale="pt" pattern="dd/MM/yyyy" value="#{campanhaMB.campanha.dataInicioVigencia}" effect="fold"/>
					
					<p:outputLabel for="dataFim" value="Data Fim:" />
					<p:calendar id="dataFim" locale="pt" pattern="dd/MM/yyyy" value="#{campanhaMB.campanha.dataFimVigencia}" effect="fold"/>
					
					
				</h:panelGrid>
				<p:commandButton id="btnGravar" value="Salvar" actionListener="#{campanhaMB.gravaCampanha}" update="msgs"  icon="ui-icon-check" />
			</p:panel>
			
		</p:layoutUnit>
		
	</h:form>
</ui:define>
</ui:decorate>
